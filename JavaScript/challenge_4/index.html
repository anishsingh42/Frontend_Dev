<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4</title>

    <!-- css links -->
    <link rel="stylesheet" href="style_challenge_4.css">

    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&family=Estonia&display=swap" rel="stylesheet">

</head>
<body>
   <main>
       <div class="container">

           <h1 class="title">Standard Calculator</h1>

            <div class="calc">  
                
                <div class="prevResult JSprevResult">123+</div>
                <div class="currresult JScurrResult">123456789012</div>        
            
                <table>
                    <tr>
                        <td><button class="JSoperator">(</button></td>
                        <td><button class="JSoperator">)</button></td>
                        <td><button class="JSoperator">%</button></td>
                        <td><button class="JSac">AC</button></td>
                    </tr>

                    <tr>
                        <td><button class="JSoperator">1/x</button></td>
                        <td><button class="JSoperator">&#8730;x</button></td>
                        <td><button class="JSoperator">x<sup>2</sup></button></td>
                        <td><button class="JSdelete">&#8592;</button></td>
                    </tr>

                    <tr>
                        <td><button class="JSnumber">7</button></td>
                        <td><button class="JSnumber">8</button></td>
                        <td><button class="JSnumber">9</button></td>
                        <td><button class="JSoperator">&#xf7;</button></td>
                    </tr>

                    <tr>
                        <td><button class="JSnumber">4</button></td>
                        <td><button class="JSnumber">5</button></td>
                        <td><button class="JSnumber">6</button></td>
                        <td><button class="JSoperator">&#xd7;</button></td>
                    </tr>

                    <tr>
                        <td><button class="JSnumber">1</button></td>
                        <td><button class="JSnumber">2</button></td>
                        <td><button class="JSnumber">3</button></td>
                        <td><button  class="JSoperator">&#x2212;</button></td>
                    </tr>

                    <tr>
                        <td><button class="JSnumber">.</button></td>
                        <td><button class="JSnumber">0</button></td>
                        <td><button class="JSnumber">&#x2b;</button></td>
                        <td><button class="JSequals">=</button></td>
                    </tr>

                </table>

            </div>
       </div>
   </main>

   <script src="js_challenge_4.js"></script>
</body>
</html>
