<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style_challenge_3.css">
    <title>Challenge 3</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="info">
                <h2>Challenge 3 Rock Paper Scissors</h2>
            </div>

            <div id="flex-box-container-3">
                <div id="rock-div">
                    <img src="./img/rock1.PNG" alt="rock" height="150px" width="150px" id="rock"  onclick="rpsGame(this)">
                </div>
                <div id="paper-div">
                    <img src="./img/paper1.PNG" alt="paper" height="150px" width="150px"  id="paper" onclick="rpsGame(this)">
                </div>
                <div id="scissors-div">
                    <img src="./img/scissors1.PNG" alt="scissors" height="150px" width="150px"  id="scissors"  onclick="rpsGame(this)">
                </div>
            </div>
        </div>
    </main>
    <script src="js_challenge_3.js"></script>
    
</body>
</html>
