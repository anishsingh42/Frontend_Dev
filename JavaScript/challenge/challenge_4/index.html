<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 4</title>

    <!-- css links -->
    <link rel="stylesheet" href="style_challenge_4.css">

    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet"> 

</head>
<body>
    <header>
        <h1 id="heading">Standard Calculator</h1>
    </header>
   <main>
       <div id="container">
            <div id="previous-output"></div>
            <div id="current-output"></div>
            <div id="input-system">
                <button data-AC="AC" class="span-two">AC</button>
                <button data-delete="DEL" class="span-one">DEL</button>
                <button data-operator="divide" class="span-one">&divide;</button>

                <button data-key="one" class="span-one">1</button>
                <button data-key="two" class="span-one">2</button>
                <button data-key="three" class="span-one">3</button>
                <button data-operator="multiply" class="span-one">&times;</button>
                
                <button data-key="four" class="span-one">4</button>
                <button data-key="five" class="span-one">5</button>
                <button data-key="six" class="span-one">6</button>
                <button data-operator="subtract" class="span-one">&minus;</button>
                
                <button data-key="seven" class="span-one">7</button>
                <button data-key="eight" class="span-one">8</button>
                <button data-key="nine" class="span-one">9</button>
                <button data-operator="add" class="span-one">&plus;</button>

                <button data-key="DOT" class="span-one">.</button>
                <button data-key="zero" class="span-one">0</button>
                <button data-equal="equal" class="span-two">&equals;</button>
            </div>
       </div>
   </main>

   <script src="js_challenge_4.js"></script>
</body>
</html>
