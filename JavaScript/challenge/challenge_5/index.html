<!-- Creating a Tip Calculator -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./tipCalc.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <div id="bill" class="grid-col-div">
            <div class="Calc-text">
                <p>Bill($)</p>
            </div>
            <div>
                <input type="number" value="0.0" min="0.0" max="10000.0"  id="input-bill">
            </div>
        </div>
        
        <div id="tip" class="grid-col-div">
            <div class="Calc-text">
                <p>Tip(%)</p>
            </div>
            <div>
                <input type="number" value="1.0" max="50.0" min="1.0" step="0.5" id="input-tip"> 
            </div>
        </div>
        <button id="calc" class="Calc-text">Calculate</button>
        <div class="line"></div>
        <div id="total">
            <div class="Calc-text">
                <div id="total-tip">
                    <p>Total Tip</p>
                    <div class="grid-total-value tip-total">$ 0.0</div>
                </div>
            </div>

            <div class="Calc-text">
                <div id="total-bill">
                    <p>Total Bill</p>
                    <div class="grid-total-value bill-total">$ 0.0</div>
                </div>
            </div>
        
        </div>
    </div>
    <!-- Linking JS -->
    <script src="./tipCalc.js"></script>
</body>
</html>
