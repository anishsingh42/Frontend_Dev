<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Moon+Dance&family=Ubuntu:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./domPractice.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <header id="todo-header">Todo-List</header>

    <main>
      <div id="todo-container">
        <div id="todo-form">
          <form>
            <input type="text" id="todo-input" placeholder="Todo-Tasks"/>
            <button type="submit" id="todo-add-btn">&plus;</button>
          </form>
        </div>

        <div id="todo-list-container">
          <ul id="todo-list"></ul>
        </div>
      </div>
    </main>

    

    <script src="./domPractice.js"></script>
  </body>
</html>
