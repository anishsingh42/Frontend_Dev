<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Linking Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Moon+Dance&display=swap"
      rel="stylesheet"
    />

    <!-- Linking CSS -->
    <link rel="stylesheet" href="./domPractice.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <header>
      <div id="main-header">ToDo-List</div>
    </header>

    <main>
      <div id="container">
        <div id="add-items">
          <span id="add-items-imput">
            <input
              type="text"
              name="Add-Items"
              id="input-items"
              placeholder="Write Some Tasks ..."
            />
          </span>
          <span id="add-items-btn">
            <button type="submit" id="add-btn">&plus;</button>
          </span>
        </div>
        <div id="items-list"></div>
      </div>
    </main>
    <script src="./domPractice.js"></script>
  </body>
</html>
