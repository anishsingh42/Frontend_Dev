<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking CSS -->
    <link rel="stylesheet" href="tasklist.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Task List</title>
  </head>
  <body>
    <header>
      <div class="task-list-heading">
        <h2 class="heading">TASK LIST</h2>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="card center-item-horizontal">
          <div class="row">
            <div class="col s12">
              <div class="card-content">
                <div class="card-title">Task-List</div>
                <div class="row">
                  <form id="task-form">
                    <div class="col s12 input-field">
                      <label for="task">New Task</label>
                      <input type="text" name="task" id="task" />
                    </div>
                    <input
                      type="submit"
                      id="add-task"
                      value="Add Task"
                      class="btn"
                    />
                  </form>
                </div>
              </div>
              <hr>
              <div class="card-action">
                <h5 id="task-title">Tasks</h5>
            
                <div class="col s12 input-field">
                    <label for="fitler">Filter Task</label>
                    <input type="text" name="filter" id="filter" />
                  </div>
                  <ul class="collection"></ul>
                  <input
                      type="submit"
                      id="clear-task"
                      value="Clear Task"
                      class="btn"
                    />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="tasklistapp.js"></script>
  </body>
</html>
