<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loanCalc.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="switch-theme">
      <button class="dark-mode-btn" id="dark-mode-btn">Light</button>
    </div>
    <div class="container">
      <div class="card-light">
        <div class="heading">
          <h2 class="title">Loan Calculator</h2>
        </div>

        <div class="form-field">
          <div class="amount-div">
            <label for="amount">&#x24;</label>
            <input 
              type="number" 
              name="amount" 
              id="amount-inserted" 
              min="0" 
            />
          </div>
          <div class="rate-of-interest-div">
            <label for="rate">&#x25;</label>
            <input
              type="number"
              name="rate"
              id="rate-of-interest"
              max="100"
              min="0"
            />
          </div>
          <div class="year-div">
            <label for="year">&#x1F570;</label>
            <input
              type="number"
              name="year"
              id="time-year"
              max="80"
              min="0"
            />
          </div>
        </div>
        <div class="pre-loader">
          <div class="loader"></div>
        </div>
        <div class="calc-btn">
          <button class="calculate-btn" id="calculate-btn">
            Calculate
          </button>
        </div>
      </div>
    </div>
    <script src="loanCalc.js"></script>
  </body>
</html>
